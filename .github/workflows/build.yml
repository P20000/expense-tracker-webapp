name: Docker Build and Push

on:
  push:
    branches:
      - main # Or your default branch name
  workflow_dispatch: # Allows manual trigger

env:
  REGISTRY: ghcr.io # Using GitHub's Container Registry
  IMAGE_NAME: ${{ github.repository }} # Uses your repo name as the image name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # CRITICAL: Permissions to allow pushing to GHCR
    permissions:
      contents: read
      packages: write 
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # The Turso secrets are NOT needed here, only when the container RUNS.