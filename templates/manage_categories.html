<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Categories | Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* Use your existing M3 CSS or adapt from other pages */
    body { font-family: Roboto, sans-serif; padding: 24px; background: #F7F2FA; }
    form { background: white; padding: 24px; border-radius: 16px; max-width: 600px; margin: auto; }
    h2 { font-weight: 700; margin-bottom: 16px; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #EAE6EC; }
    button { background-color: #6750A4; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    button:hover { background-color: #7A66C6; }
    label { flex-grow: 1; padding-left: 8px; line-height: 1.8; }
  </style>
  <script>
    function confirmDeletion() {
      return confirm('Deleting categories will remove all related expenses. Are you sure?');
    }
  </script>
</head>
<body>

  <h2>Manage Categories</h2>
  <form method="post" onsubmit="return confirmDeletion()">
    <ul>
      {% for cat in categories %}
        <li>
          <input type="checkbox" name="delete_categories" value="{{ cat }}" id="cat-{{ loop.index }}">
          <label for="cat-{{ loop.index }}">{{ cat }}</label>
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Delete Selected Categories</button>
  </form>

  <p><a href="{{ url_for('add_expense') }}">‚Üê Back to Add Expense</a></p>

</body>
</html>
